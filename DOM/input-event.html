<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todos App</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="input-event.js" defer></script>
</head>
<body class="bg-blue-950">
      <form class="bg-white p-8 m-8 rounded-lg " id="form-controller">
            <input type="text" id="input-controller" class="outline-blue-700 w-[800px] border p-2 rounded-md" placeholder="Add todos here...">
            <input type="submit" class="bg-green-600 ml-4 hover:bg-green-800 transition-all cursor-pointer p-2 px-4 rounded-md font-bold text-white">
            <div class="lists w-[799px] mt-4 p-2 rounded-sm" id="lists"></div>
      </form>
</body>
</html>
