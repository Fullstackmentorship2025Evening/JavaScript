<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Events</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="events.js"defer></script>
</head>
<body class="bg-gray-950">
      <button id="increment" class="bg-white m-6 px-6 p-2 rounded-lg text-center">+</button>
      <button id="count" class="bg-white px-6 p-2 rounded-lg text-center">0</button>
      <button id="decrement" class="bg-white ml-4 px-6 p-2 rounded-lg text-center">-</button>
      <p class=" ml-8 text-green-500 font-semibold capitalize -mt-6"></p>
</body>
</html>
